  <div class="profile-container">
    <h2>Welcome, <span id="displayName">User</span></h2><br>

    <img id="profilePic" src="default.png" alt="Profile Picture" width="100" class="user-picture" /><br>
    <input type="file" id="profileImageInput" class="buttonn"/> <br>
    
    <form id="profileForm">
        <div class="flex-column1">
      <label>Username </label></div>
      <div class="inputForm1">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="auto" viewBox="0 0 26 26"><path fill="black" d="M16.563 15.9c-.159-.052-1.164-.505-.536-2.414h-.009c1.637-1.686 2.888-4.399 2.888-7.07c0-4.107-2.731-6.26-5.905-6.26c-3.176 0-5.892 2.152-5.892 6.26c0 2.682 1.244 5.406 2.891 7.088c.642 1.684-.506 2.309-.746 2.397c-3.324 1.202-7.224 3.393-7.224 5.556v.811c0 2.947 5.714 3.617 11.002 3.617c5.296 0 10.938-.67 10.938-3.617v-.811c0-2.228-3.919-4.402-7.407-5.557z"/></svg>            
        <input type="text" id="nameInput" placeholder="Full Name" class="name-prof" style="outline: none; box-shadow: none; border: solid #f8f8f8; background-color: #f8f8f8;" required />
      </div>
    </div>
    <br>
        <div class="flex-column1">
          <label>Email </label></div>
        <div class="inputForm1">
          <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg"><g id="Layer_3" data-name="Layer 3"><path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path></g></svg>
          <input type="email" id="emailInput" placeholder="Email" class="email-prof" style="outline: none; box-shadow: none; border: solid #f8f8f8; background-color: #f8f8f8;" disabled />
        </div>
        </div>
